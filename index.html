<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ipse Dixit</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left; /* 使链接水平排列 */
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .header {
      padding-top: 50px; /* 调整上边距以适应标题 */
      text-align: center;
      color: white;
      font-size: 3em;
    }

    .content {
      padding: 50px;
      margin: 30px 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* 清除浮动 */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Ipse Dixit</h1>
  </div>

  <div class="navbar clearfix"> <!-- 添加 clearfix 类 -->
    <a href="#home">Home</a>
    <a href="#blog">Blog</a>
    <a href="#travel">Travel</a>
    <a href="#fanwork">Fanwork</a>
    <a href="#collections">Collections...</a>
  </div>

  <div class="content">
    <p>Welcome to my landing page.</p>
  </div>

</body>
</html>
